name: 'Build and Deploy Staging App'

on:
    push:
        branches: ['master', 'action-test']

jobs:
    deploy:
        name: Deploy Staging App
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Use NodeJS 16
              uses: actions/setup-node@v2
              with:
                  node-version: '16'

            - name: Set env file
              env:
                  ENV: ${{ secrets.STAGING_ENV }}
              run: cd $GITHUB_WORKSPACE && echo "$ENV" >| .env

            - name: Login to Docker Hub
              uses: docker/login-action@v1
              with:
                  username: ${{ secrets.DOCKER_HUB_USERNAME }}
                  password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

            - name: Set up Docker Buildx
              id: buildx
              uses: docker/setup-buildx-action@v1

            - name: Build and push
              id: docker_build
              uses: docker/build-push-action@v2
              with:
                  context: ./
                  file: ./Dockerfile
                  push: true
                  tags: ${{ secrets.DOCKER_HUB_USERNAME }}/tcc-staging:latest
                  build-args: |
                      NEXT_PUBLIC_BACKEND=staging

            - name: Image digest
              run: echo ${{ steps.docker_build.outputs.digest }}

            - name: Pull and run docker container on Droplet
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USERNAME }}
                  key: ${{ secrets.SSH_KEY }}
                  script: |
                      docker pull michaelzhao21/tcc-staging:latest
                      docker stop staging
                      docker run --rm -d --name tcc-staging -p 8083:80 -p 8085:90 michaelzhao21/tcc-staging
                      docker image prune -af
